projects:
  - libvirt-cim
  - libvirt+dist

gitlab:
  namespace: libvirt
  project: libvirt-cim

targets:
  fedora-33: x86_64

  fedora-34:
    projects:
      - libvirt-cim
      - libvirt+dist
      - libvirt+minimal
    jobs:
      - arch: x86_64

      - arch: x86_64
        suffix: -git
        template: .native_git_build_job

  fedora-rawhide: x86_64
